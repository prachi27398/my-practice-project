<!DOCTYPE html>
<head>
    <title>Array Examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Array Elements</h1>
    </header>
    <div class="array-elements">
        <h3>Array List</h3>
        <div id="array_list">

        </div>
       
    </div>
    <div>
        <input type="text" id="array_input" placeholder="Enter Your Array Element">
        <button class="add-button" onclick="addArray('first')">Add First</button>
        <button class="add-button" onclick="addArray('last')">Add Last</button>
        <button class="remove-button" onclick="removeArray('first')">Remove First</button>
        <button class="remove-button" onclick="removeArray('last')">Remove Last</button>
    </div>  
</body>
</html>
